<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KATEN TAROT</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card-container">
      <!-- 22枚のタロットカードを表示 -->

    </div>

    <script src="js/app.js"></script>
