<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KATEN TAROT</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- メインページ -->
    <div id="home">
      <h1>KATENタロット</h1>
      <h2>~あなたの運勢占います~</h2>
      <button onclick="showTarot('tarot1', 'tarot2')">今日の運勢</button>
      <button onclick="showTarot('tarot2', 'tarot1')">恋占い</button>
    </div>

    <!-- 今日の運勢のタロットページ -->
    <div id="tarot1" class="tarot-page" style="display: none">
      <h1>今日の運勢</h1>
      <div class="card-display" id="cardDisplay1"></div>
      <button id="shuffleButton1" onclick="shuffleCards('cardDisplay1')">
        カードをシャッフル
      </button>
    </div>

    <!-- 恋占いのタロットページ -->
    <div id="tarot2" class="tarot-page" style="display: none">
      <h1>恋占い</h1>
      <div class="card-display" id="cardDisplay2"></div>
      <button id="shuffleButton2" onclick="shuffleCards('cardDisplay2')">
        カードをシャッフル
      </button>
    </div>

    <script src="./js/cardData.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
