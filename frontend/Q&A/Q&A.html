<!DOCTYPE html>
<html lang="Ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A</title>
</head>

<body>
  <style>
    body {
      background-color: #192f60;
    }

    form,
    p {
      margin-top: 0;
      margin-bottom: 20px;
    }

    h1,
    h2 {
      color: aqua;
    }

    p,
    label {
      color: teal;
    }

    input[type='text'] {
      border: 1px solid teal;
      width: 200px;
    }

    input[type='submit'] {
      background-color: teal;
      color: white;
      font-weight: bold;
    }

    input[type='email'] {
      border: 1px solid teal;
      width: 200px;
    }
    textarea{
      width: 200px;
      height: 300px;
      overflow-y: auto;

    }
  </style>
  <header>
    <h1>制作者へのQ&A</h1>
    <p>今回の結果を見て、わからないところがあれば返信ください。<br>
      また、当サイトではできない複雑な内容があれば記入欄に内容に記載して、
      お知らせください。早く対応して返信をお送りします。
    </p>
    <p>※占い、占術関係の質問等も承っております。
      <br>それ以外の相談も受け付けておりますので、
      <br>ご遠慮なさらず相談しに来てください。
    </p>
    <h2>質問メール</h2>
    <form action="./Q&A.php" method="post">
      <p><label>氏名(必須)<br>
          <input type="text" name="name" id="name" required></label></p>
      <p><label>生年月日(必須)<br>
          <input type="text" name="birthday" id="birthday" required></label></p>
      <p><label>メールアドレス(必須)<br>
          <input type="email" name="Email" id="Email" required></label></p>
      <p><label>占いの内容(必須)<br>
          <input type="text" name="THOTH" id="THOTH" required></label></p>
      <p><label>記入欄<br>
          <textarea name="address"></textarea></label></p>
      <p><input type="submit" value="送信"></p>
    </form>



  </header>
</body>

</html>
