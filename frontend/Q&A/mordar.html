            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
              <th>電話番号</th>
              <td>000-0000-0000</td>
            </tr>
          </tbody>
        </table>

        <div class="d-flex space-around">
          <button type="button" class="a-btn b-grn-rv middle_btn modal-close">戻る</button>
          <button type="button" id="entry_send" class="a-btn b-blu middle_btn">送信</button>
        </div>
      </div>
    </div>
  </div>
</form>
